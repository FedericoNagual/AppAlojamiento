<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<p:panel id="panelDatosHabitacion"
			header="#{altaHabitacionBean.titulo}" style="text-align: center;">
			<p:panelGrid columns="2" cellpadding="4"
				style="margin-left: auto; margin-right: auto;">
				<p:outputLabel value="Nombre" indicateRequired="true"></p:outputLabel>
				<p:inputText placeholder="Nombre" required="true"
					value="#{altaHabitacionBean.habitacion.nombre}"></p:inputText>

				<p:outputLabel value="Capacidad" indicateRequired="true"></p:outputLabel>
				<p:inputNumber placeholder="4" required="true" minValue="1" decimalPlaces="0"
					value="#{altaHabitacionBean.habitacion.capacidad}"></p:inputNumber>

				<p:outputLabel value="Precio Noche" indicateRequired="true"></p:outputLabel>
				<p:inputNumber placeholder="1000.00" required="true"
					value="#{altaHabitacionBean.habitacion.precioNoche}"></p:inputNumber>

				<p:outputLabel value="Descripcion" indicateRequired="true"></p:outputLabel>
				<p:inputText placeholder="Descripcion" required="true"
					value="#{altaHabitacionBean.habitacion.descripcion}"></p:inputText>

				<p:outputLabel value="Monto" indicateRequired="true"></p:outputLabel>
				<p:inputNumber placeholder="2000.00" required="true"
					value="#{altaHabitacionBean.habitacion.monto}"></p:inputNumber>
			</p:panelGrid>

			<p:toolbar>
				<p:toolbarGroup align="right">
					<p:commandButton value="Crear/Dar Alta de Habitacion"
						update="panelDatosHabitacion"
						action="#{altaHabitacionBean.guardarHabitacion()}"
						styleClass="classBlock" />
					<p:spacer width="20" />
					<p:commandButton value="Volver" immediate="true"
						styleClass="classBlock" action="#{altaHabitacionBean.volver()}" />
				</p:toolbarGroup>
			</p:toolbar>
		</p:panel>
	</ui:define>
</ui:composition>
