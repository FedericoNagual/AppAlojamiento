<ui:composition template="/template/template.xhtml"

	xmlns:h="http://xmlns.jcp.org/jsf/html"

	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:body>
			<h:form>

						<p:outputLabel for="username" value="Usuario: "/>
						<p:inputText id="username" value="" required="true"/>
					</h:panelGrid>
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel for="password" value="ContraseÃ±a: "/>
						<p:inputText id="password" value="" required="true"/>
					</h:panelGrid>
					<p:commandButton value="Iniciar Sesion" actionListener="" update="growl"/>
					<p:commandButton value="Registrarse " actionListener="" update="growl" outcome="/pageback" onclick="PF('blocker').show()"/>
				</p:panel>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
