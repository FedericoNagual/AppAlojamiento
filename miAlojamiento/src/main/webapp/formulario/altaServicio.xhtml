<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<p:panel id="panelDatoServicio"
			header="#{altaServicioBean.titulo}" style="text-align: center;">
			<p:panelGrid columns="2" cellpadding="5"
				style="margin-left: auto; margin-right: auto; margin-top:1rem; margin-bottom:1rem; text-align: left;"
				styleClass="ui-noborder">
					<p:outputLabel value="Nombre" indicateRequired="true"></p:outputLabel>
				<p:inputText placeholder="Nombre" required="true"
					value="#{altaServicioBean.servicio.nombre}"></p:inputText>
						<p:outputLabel value="Descripcion" indicateRequired="true"></p:outputLabel>
				<p:inputText placeholder="Descripcion" required="true"
					value="#{altaServicioBean.servicio.descripcion}"></p:inputText>
	
			</p:panelGrid>
			<p:toolbar>
				<p:toolbarGroup align="right" style=" margin:0.3rem;">
					<p:commandButton value="Crear/Dar Alta de Servicio"
						update="panelDatoServicio"
						action="#{altaServicioBean.guardarServicio()}"
						styleClass="classBlock" />
					<p:spacer width="20" />
					<p:commandButton value="Volver" immediate="true"
						styleClass="classBlock" action="#{altaServicioBean.volver()}" />
				</p:toolbarGroup>
			</p:toolbar>
		</p:panel>
	</ui:define>
</ui:composition>
